<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">

  <title>When you pray for rain you gotta deal with the mud too.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
</head>

<body style="background-color: #EDEDED !important;">
  <header>
  </header>

  <main>
    <div class="container">


      <table class="hoverable bordered responsive-table">
        <thead>
          <tr>
            <th data-field="id">ID</th>
            <th data-field="desc">Description</th>
            <th data-field="modified">Modified</th>
            <th data-field="metadata">Metadata</th>
            <th data-field="datasetfeed">Dataset feed</th>
            <th data-field="srs">SRS</th>
            <th data-field="format">Format</th>
            <th data-field="download">Download</th>
          </tr>
        </thead>

        <tbody>
        
{%for item in items %}
<tr>
<td>{{item['identifier']}}<br>{{item['namespace']}}<br></td>
<td><b>{{item['title']}}</b><br><br>{{item['abstract']}}</td>
<td>{{item['modified']}}</td>
<td>geocat.ch</td>
<td><a href="http://www.catais.org/geoig/services/search?request=DescribeSpatialDataSet&spatial_dataset_identifier_code={{item['identifier']}}&spatial_dataset_identifier_namespace={{item['namespace']}}&type={{item['format_mime']}}&crs={{item['srs_epsg']}}" target="_blank">Atom</a></td>
<td>{{item['srs_txt']}}</td>
<td>{{item['format_txt']}}</td>
<td><a href="{{item['uri']}}">Link</a></td>
</tr>
{%endfor%}
        
        </tbody>
      </table>

    </div>
  </main>
</body>
</html>
